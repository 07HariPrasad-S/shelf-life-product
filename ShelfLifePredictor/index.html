<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Shelf Life & Expiry</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #121831;
      --muted: #9aa3b2;
      --text: #e9eef6;
      --accent: #6ea8fe;
      --danger: #ff6b6b;
      --ok: #51d18d;
      --ring: rgba(110,168,254,0.45);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% 10%, #10183a 0%, #0b1020 60%);
      color: var(--text);
      display: grid; place-items: center;
      padding: 24px;
    }
    .app {
      width: 100%; max-width: 780px; background: linear-gradient(180deg, #141b36 0%, #0f1530 100%);
      border: 1px solid rgba(255,255,255,0.06); border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .header {
      padding: 22px 24px; border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex; align-items: center; gap: 12px;
    }
    .dot { width: 10px; height: 10px; border-radius: 999px; background: var(--ok); box-shadow: 0 0 0 6px rgba(81,209,141,0.12); }
    h1 { font-size: 20px; margin: 0; font-weight: 650; letter-spacing: .2px; }
    .sub { color: var(--muted); font-size: 13px; }

    .content { padding: 24px; display: grid; gap: 18px; }
    .card { background: var(--card); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; padding: 18px; }

    .form { display: grid; grid-template-columns: 1fr 220px auto; gap: 12px; }
    @media (max-width: 720px) {
      .form { grid-template-columns: 1fr; }
    }

    label { font-size: 12px; color: var(--muted); display: block; margin-bottom: 6px; }
    input[type="text"], input[type="date"] { width: 100%; padding: 12px 12px; border-radius: 12px; background: #0f1430; border: 1px solid rgba(255,255,255,0.08); color: var(--text); outline: none; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 6px var(--ring); }

    button { padding: 12px 16px; border: 0; border-radius: 12px; font-weight: 600; color: #0b1020; background: var(--accent); cursor: pointer; align-self: end; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }

    .result { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
    @media (max-width: 720px) { .result { grid-template-columns: 1fr; } }

    .pill { background: #0e1431; border: 1px solid rgba(255,255,255,0.06); padding: 14px; border-radius: 12px; }
    .pill h3 { margin: 0; font-size: 12px; color: var(--muted); }
    .pill p { margin: 6px 0 0; font-size: 16px; font-weight: 650; }

    .status { font-weight: 700; }
    .status.ok { color: var(--ok); }
    .status.bad { color: var(--danger); }

    .error { display: none; background: rgba(255,107,107,0.12); border: 1px solid rgba(255,107,107,0.45); color: #ffdede; border-radius: 12px; padding: 12px; }
    .error.show { display: block; }

    .jsonbox { white-space: pre-wrap; word-break: break-word; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; background: #0d1330; border: 1px dashed rgba(255,255,255,0.1); border-radius: 10px; padding: 12px; color: #cfe2ff; }

    .footer { padding: 14px 20px; color: var(--muted); font-size: 12px; border-top: 1px solid rgba(255,255,255,0.06); display: flex; justify-content: space-between; align-items: center; }
    .hint { color: var(--muted); font-size: 12px; }
    .link { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="dot"></div>
      <div>
        <h1>Product Shelf Life & Expiry</h1>
        <div class="sub">Type a product name (e.g., <em>Mango</em>). Manufacture date is optional.</div>
      </div>
    </div>

    <div class="content">
      <div class="card">
        <form id="form" class="form" autocomplete="off">
          <div>
            <label for="product">Product</label>
            <input id="product" type="text" placeholder="Mango, Bread, Milk…" required />
          </div>
          <div>
            <label for="date">Manufacture date (optional)</label>
            <input id="date" type="date" />
          </div>
          <button id="btn" type="submit">Check</button>
        </form>
      </div>

      <div id="error" class="error"></div>

      <div class="card">
        <div class="row">
          <div class="pill">
            <h3>Product</h3>
            <p id="outProduct">—</p>
          </div>
          <div class="pill">
            <h3>Shelf life (days)</h3>
            <p id="outShelf">—</p>
          </div>
        </div>
        <div class="result" style="margin-top:12px;">
          <div class="pill">
            <h3>Manufacture date</h3>
            <p id="outMfg">—</p>
          </div>
          <div class="pill">
            <h3>Expiry date</h3>
            <p id="outExpiry">—</p>
          </div>
          <div class="pill">
            <h3>Status</h3>
            <p id="outStatus" class="status">—</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="hint">Raw JSON (from API)</div>
        <div id="json" class="jsonbox">—</div>
      </div>
    </div>

    <div class="footer">
      <span>Backend: <code>http://127.0.0.1:5000/get_info</code></span>
      <span class="hint">Tip: You can leave the date empty to get only shelf life.</span>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const btn = document.getElementById('btn');
    const errorBox = document.getElementById('error');

    const outProduct = document.getElementById('outProduct');
    const outShelf = document.getElementById('outShelf');
    const outMfg = document.getElementById('outMfg');
    const outExpiry = document.getElementById('outExpiry');
    const outStatus = document.getElementById('outStatus');
    const jsonBox = document.getElementById('json');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.classList.remove('show');
      errorBox.textContent = '';

      const product = document.getElementById('product').value.trim();
      const date = document.getElementById('date').value; // optional

      if (!product) {
        errorBox.textContent = 'Please type a product name.';
        errorBox.classList.add('show');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Checking…';

      try {
        // Build query string
        const params = new URLSearchParams({ product });
        if (date) params.append('manufacture_date', date);

        const url = `http://127.0.0.1:5000/get_info?${params.toString()}`;

        const res = await fetch(url);
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }

        // Update UI
        outProduct.textContent = data.product ?? product;
        outShelf.textContent = data.shelf_life_days ?? '—';
        outMfg.textContent = data.manufacture_date ?? (date || '—');
        outExpiry.textContent = data.expiry_date ?? '—';
        outStatus.textContent = data.status ?? (data.expiry_date ? '—' : '—');
        outStatus.classList.remove('ok', 'bad');
        if (data.status) {
          outStatus.classList.add(data.status.toLowerCase() === 'fresh' ? 'ok' : 'bad');
        }

        jsonBox.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        errorBox.textContent = err.message + '\n(If this page is opened as a file, you may need to enable CORS in Flask: from flask_cors import CORS; CORS(app))';
        errorBox.classList.add('show');
        jsonBox.textContent = '—';
        outProduct.textContent = outShelf.textContent = outMfg.textContent = outExpiry.textContent = '—';
        outStatus.textContent = '—';
        outStatus.classList.remove('ok','bad');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Check';
      }
    });
  </script>
</body>
</html>
